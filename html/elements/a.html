<!--The <a> HTML element (or anchor element), with its href attribute, creates a hyperlink to web pages, files,
 email addresses, locations in the same page, or anything else a URL can address.-->

<!--Content within each <a> should indicate the link's destination.
If the href attribute is present, pressing the enter key while focused on the <a> element will activate it.-->

<!--Examples-->
<!--Linking to an absolute URL-->
<a href="https://www.mozilla.com">Mozilla</a>

<!--Linking to relative URLs-->
<a href="//example.com">Scheme-relative URL</a>
<a href="/en-US/docs/Web/HTML">Origin-relative URL</a>
<a href="p">Directory-relative URL</a>
<a href="./p">Directory-relative URL</a>
<a href="../p">Parent-directory-relative URL</a>

<!--Linking to an element on the same page-->

<!-- <a> element links to the section below -->
<p><a href="#Section_further_down">Jump to the heading below</a></p>

<!-- Heading to link to -->
<h2 id="Section_further_down">Section further down</h2>
