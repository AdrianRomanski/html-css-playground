<!--The <address> HTML element indicates that the enclosed HTML provides contact information
for a person or people, or for an organization.-->

<!--The contact information provided by an <address> element's contents can take whatever form is appropriate
for the context, and may include any type of contact information that is needed, such as a physical address,
URL, email address, phone number, social media handle, geographic coordinates, and so forth.
The <address> element should include the name of the person, people, or organization to which the contact information refers.

<address> can be used in a variety of contexts, such as providing a business's contact information in the page header,
 or indicating the author of an article by including an <address> element within the <article>.
-->


<!--Examples
This example demonstrates the use of <address> to demarcate the contact information for an article's author.-->

<address>
    You can contact author at
    <a href="http://www.example.com/contact">www.example.com</a>.<br />
    If you see any bugs, please
    <a href="mailto:webmaster@example.com">contact webmaster</a>.<br />
    You may also want to visit us:<br />
    Mozilla Foundation<br />
    331 E Evelyn Ave<br />
    Mountain View, CA 94041<br />
    USA
</address>

<!--Although it renders text with the same default styling as the <i> or <em> elements,
 it is more appropriate to use <address> when dealing with contact information, as it conveys additional semantic information.-->
